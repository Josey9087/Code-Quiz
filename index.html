<!-- Below is the vital code needs to run the html. In the head is the code that isn't displayed on the page. The title as well
    as tghe link to the css file is in the head element. -->
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Code Quiz</title>
</head>
<!-- Below is the body element, this has all of the code that will be displayed on the web page. -->
<body>
    <!-- The header element contains the 'View Highscores" button, as well as the header that will display the time left.-->
<header>
    <button id="Highscores">View Highscores</button>
    <h1 id="time">Time: </h1>
</header>
<!-- This section below with the "On" id is the starting display that will activate the quiz when the button with the id "start"
    is clicked. -->
<section id="On">
    <h1>
        Coding Quiz Challenge
    </h1>
    <p class=>
        Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize
        your scoretime by ten seconds!
    </p>
    <button id="start" class="Style1">
        Start Quiz
    </button>
</section>
<!-- Below is the section that contains all the questions and possible answers for the 5 questions in the quiz. The questions and answer
    are all put into data attributes in order to contain them all in the same area as well as keep their formatting within the CSS the same.
    the data attributes in each of the answers and questions correspond to each other and which order they will be displayed in. -->
<section class="hide1" id="Test">
    <h1 id="Questions" data-1="Commonly used data types DO NOT include:" data-2="The condition within in an if statment is enclose within:"
    data-3=" Arrays in javascript can be used to store" data-4="String values must be enclosed within __ when being assigned to variable"
    data-5="A very useful tool used during development and debugging for printing content to the debugger is:">
    </h1>
    <div>
        <button id="answer1" data-1="Strings" data-2="Quotes" data-3="Numbers and Strings" data-4="Commas" data-5="Javascript" class="Style"></button>
        <button id="answer2" data-1="Booleans" data-2="Curly Brackets" data-3="Other Arrays" data-4="Curly Brackets" data-5="Terminal/Bash" class="Style"></button>
        <button id="answer3" data-1="Alerts" data-2="Parentheses" data-3="Booleans" data-4="Quotes" data-5="for loops" class="Style"></button>
        <button id="answer4" data-1= "Numbers" data-2="Square Brackets" data-3="All of the above" data-4="Parentheses" data-5="Console Log" class="Style"></button>
        <hr>
        <p class="Opacity" data-wrong="Wrong!" data-correct="Correct!"></p>
    </div>
</section>
<!-- Below is the section that is displayed when all the questions have been answered. It will display the time left as well as ask you
    to input your initials into a text area. -->
<section class="hide2">
    <h1>All Done!</h1>
    <p class="score"></p>
    <p> Please enter your initals below</p>
    <textarea id="initials" class="submit"></textarea>
    <button id="save">SAVE</button>
</section>
<!-- The section below is the final display of highscores when you submit your initals and save your score. -->
<section class="hide3">
    <h1>
        Highscores:
    </h1>
    <h1 class="message"></h1>
</section>
<script src="./JS/script.js"></script>
</body>
</html>
