<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz</title>
</head>
<body>
<header>
    <button id="Highscores">View Highscores</button>
    <h1 id="time"></h1>
</header>
<section id="On">
    <h1>
        Coding Quiz Challenge
    </h1>
    <p class=>
        Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize
        your scoretime by ten seconds!
    </p>
    <button id="start" class="Style1">
        Start Quiz
    </button>
</section>
<section class="hide1" id="Test">
    <h1 class="Question" id="Questions" data-1="Commonly used data types DO NOT include:" data-2="The condition within in an if statment is enclose within:"
    data-3=" Arrays in javascript can be used to store" data-4="String values must be enclosed within __ when being assigned to variable"
    data-5="A very useful tool used during development and debugging for printing content to the debugger is:">
    </h1>
    <div class="position">
        <button id="answer1" data-1="Strings" data-2="Quotes" data-3="Numbers and Strings" data-4="Commas" data-5="Javascript" class="Style">Hello</button>
        <button id="answer2" data-1="Booleans" data-2="Curly Brackets" data-3="Other Arrays" data-4="Curly Brackets" data-5="Terminal/Bash" class="Style" >Hello</button>
        <button id="answer3" data-1="Alerts" data-2="Parentheses" data-3="Booleans" data-4="Quotes" data-5="for loops" class="Style">Hello</button>
        <button id="answer4" data-1= "Numbers" data-2="Square Brackets" data-3="All of the above" data-4="Parentheses" data-5="Console Log" class="Style" >Hello</button>
        <hr>
        <p class="Opacity" data-wrong="Wrong!" data-correct="Correct!"></p>
    </div>
</section>
<section class="hide2">
    <h1>All Done!</h1>
    <p class="score"></p>
    <p> Please enter your initals below</p>
    <textarea id="initials" class="submit"></textarea>
    <button id="save">SAVE</button>
</section>
<section class="hide3">
    <h1>
        Highscores:
    </h1>
    <h1 class="message"></h1>
</section>
<script src="script.js"></script>
</body>
</html>
